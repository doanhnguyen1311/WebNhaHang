<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý bài viết</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            padding: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .post-list {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Quản lý bài viết</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý bài viết</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Quản lý bài viết</a>
                </li>
                
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Danh sách bài viết</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Mã Bài Viết</th>
                    <th scope="col">Tiêu Đề</th>
                    <th scope="col">Ngày Đăng</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dữ liệu bài viết sẽ được thêm vào đây -->
                <tr>
                    <td>1</td>
                    <td><a href="">Tiêu đề</a></td>
                    <td>2023-01-01</td>
                </tr>
                <!-- Thêm các dòng khác nếu cần -->
            </tbody>
        </table>
        <!-- Form thêm bài viết -->
        <div class="mb-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#addPostModal">Thêm bài viết</button>
        </div>

        <!-- Danh sách bài viết -->
        <ul class="list-group post-list">
            <!-- Dữ liệu bài viết sẽ được thêm vào đây -->
        </ul>

        <!-- Modal thêm bài viết -->
        <div class="modal fade" id="addPostModal" tabindex="-1" role="dialog" aria-labelledby="addPostModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addPostModalLabel">Thêm bài viết mới</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Form thêm bài viết sẽ được thêm vào đây -->
                        <form>
                            <div class="form-group">
                                <label for="postTitle">Tiêu đề:</label>
                                <input type="text" class="form-control" id="postTitle" required>
                            </div>
                            <div class="form-group">
                                <label for="postContent">Nội dung:</label>
                                <textarea class="form-control" id="postContent" rows="4" required></textarea>
                            </div>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Thêm bài viết</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
