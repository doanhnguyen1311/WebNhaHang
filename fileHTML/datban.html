<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Bàn - Bống BBQ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="fileCSS/menu.css">
    <style>
        #Dichvus a:visited{
            color: black;
        }
        #Dichvus a:hover{
            color: white;
        }
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 150px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .text-center {
        text-align: center!important;
        margin-top: 200px;
        }
    </style>
</head>

<body>
<nav>
    <div id="nav-tong">
        <div id="logo">
            <li class="logo"></li><a>Bống BBQ</a>
        </div>
        <div id="nav-left">
            <li id="Home"><a href="">TRANG CHỦ</a></li>
            <li id="Restaurant"><a href="">NHÀ HÀNG</a></li>
            <li id="Order"><a href="">ĐẶT MÓN</a></li>
            <li id="Dichvu"><a href="">DỊCH VỤ TIỆC</a>
                <ul id="Dichvus">
                    <li id="s1"><a href="#t1">Đặt tiệc sinh nhật</a></li>
                    <li id="s2"><a href="#t1">Đặt bàn hẹn hò</a></li>
                    <li id="s3"><a href="#t1">Đặt tiệc gia đình</a></li>
                </ul>
            </li>
            <li id="contact"><a href="">LIÊN HỆ</a>
                <ul id="con">
                    <li id="c1"><a href="">Bống BBQ Garden:0123456789</a></li>
                    <li id="c2"><a href="">Bống BBQ LakeView:0123456789</a></li>
                </ul>
            </li>
        </div>
        <div id="nav-right">
            <input type="text" id="search" placeholder="Tìm kiếm">
            <img id="img-search" src="filePicture/NicePng_search-icon-png_116167.png" alt="" height="20px" width="20px"
                usemap="#search">
            <map name="search">
                <area shape="rect" coords="0, 0, 22, 22" href="" alt="" id="timKiem" onclick="timKiem()">
            </map>
        </div>
    </div>
</nav>
    <div class="container">
        <h2 class="text-center mb-4">Đặt Bàn - Bống BBQ</h2>
        <form>
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại">
            </div>
            <div class="form-group">
                <label for="date">Ngày Đặt:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Giờ Đặt:</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="guests">Số Lượng Khách:</label>
                <input type="number" class="form-control" id="guests" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Đặt Bàn</button>
        </form>
    </div>

    <!-- Bootstrap JS và Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
